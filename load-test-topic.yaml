apiVersion: kafka.strimzi.io/v1
kind: KafkaTopic
metadata:
  name: load-test
  labels:
    strimzi.io/cluster: inkless-cluster
spec:
  partitions: 100
  replicas: 1
  config:
    min.insync.replicas: 1
    retention.bytes: 53687091200 # 50 GB
    retention.ms: 7200000 # 1 hour
    segment.bytes: 100000000 # 100 MB
    file.delete.delay.ms: 1000
    diskless.enable: true
    local.retention.ms: 60000 # 1 minute
    local.retention.bytes: 50000000 # 500 MB