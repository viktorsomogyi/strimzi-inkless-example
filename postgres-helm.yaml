global:
  postgresql:
    auth:
      password: "mysecretpassword"
auth:
  username: "inkless-username"
  database: "inkless-db"
  postgresPassword: "admin-password"
primary:
  persistence:
    size: "10Gi"
  resources:
    limits:
      memory: "16Gi"
    requests:
      memory: "8Gi"
  shmVolume:
    enabled: true
  extendedConfiguration: |
    max_connections = 1500
    shared_buffers = 4GB
    work_mem = 8MB
    max_wal_size = 4GB
    idle_in_transaction_session_timeout = 60000
metrics:
  enabled: true