apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # The ACME server address for Let's Encrypt
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email used for Let's Encrypt registration and recovery contact
    email: __EMAIL_ADDRESS__
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: traefik